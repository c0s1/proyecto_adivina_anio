<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Juego adivina</title>    
</head>
<body>

    <div id="app">
        <!-- Título -->
        <div class="container" id="tittle">
            <h1>ADIVINA EL AÑO</h1>
        </div>
        <!-- Pantalla principal -->
        <div v-if="watch==0" class="container" id="mainScreen">
            <div class="row">
                <div class="col">
                    <label for="">Elija dificultad</label>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <button @click="changeEasy" v-if="easy" class="btn btn-warning">Fácil</button>
                        <button @click="changeEasy" v-else class="btn btn-warning">Fácil</button>
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col">
                        <button @click="changeNormal" v-if="normal" type="button" class="btn btn-primary">Normal</button>
                        <button @click="changeNormal" v-else type="button" class="btn btn-primary">Normal</button>
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col">
                        <button @click="changeHard"  v-if="hard" type="button" class="btn btn-danger">Difícil</button>
                        <button @click="changeHard"  v-else type="button" class="btn btn-danger">Difícil</button>
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col">
                        <button @click="startGame" type="button" class="btn btn-success">Iniciar juego</button>
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col">
                        <button @click="position" type="button" class="btn btn-success">Tabla de posiciones</button>
                    </div>
                </div>                
            </div>
        </div>
        <!-- Componente de juego -->
        <div v-if="watch==1" class="container" id="game"><br><br>
            <div class="row">
                <div class="col-sm-2">
                    <input v-model.number="number" type="number" class="form-control" placeholder="Número" required>
                </div>
            </div><br>
            <div class="row" v-if="watchG==0">
                <div class="col-sm-2">
                    <button @click="play" type="button" class="btn btn-success">Adivinar</button>
                </div>
                <div class="col-sm-2">
                    <button @click="clue" type="button" class="btn btn-success">Pista</button>
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <button @click="endGame" type="button" class="btn btn-primary">Terminar</button>
                </div>
            </div>
        </div>
        <!-- Tabla de posiciones -->
        <div v-if="watch==2" class="container" id="tablePosition"><br><br>
            <table class="table table-info table-sm">
                <thead>
                  <tr>
                    <th scope="col">JUGADOR</th>
                    <th scope="col">DIFICULTAD</th>
                    <th scope="col">INTENTOS</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider"  v-for="(item, index) in players" :key="index">
                  <tr>
                    <td>{{item.player}}</td>
                    <td>{{item.difficult}}</td>
                    <td>{{item.Attempts}}</td>
                  </tr>                  
                </tbody>
              </table>
              <div class="row">
                <div class="col">
                    <button @click="endGame" type="button" class="btn btn-success">Regresar</button>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.4/vue.js"></script>
    <script src="../backend/main.js"></script>
</html>
